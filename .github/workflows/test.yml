# Message DB CI - Main Test Workflow
# Runs Go tests, linting, and external Bun.js tests

name: Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # ============================================================================
  # Go Unit Tests and Linting
  # ============================================================================
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: golang/go.sum
      
      - name: Download dependencies
        working-directory: ./golang
        run: go mod download
      
      - name: Run go vet
        working-directory: ./golang
        run: go vet ./...
      
      - name: Run go fmt check
        working-directory: ./golang
        run: |
          gofmt_output=$(gofmt -l .)
          if [ -n "$gofmt_output" ]; then
            echo "The following files are not properly formatted:"
            echo "$gofmt_output"
            exit 1
          fi
      
      - name: Run unit tests
        working-directory: ./golang
        run: go test ./test_unit/... -v -timeout 30s
      
      - name: Run integration tests
        working-directory: ./golang
        run: go test ./test_integration/... -v -timeout 60s
      
      - name: Run all tests with race detector
        working-directory: ./golang
        run: go test ./... -race -timeout 120s
      
      - name: Build binary
        working-directory: ./golang
        run: go build -o messagedb ./cmd/messagedb
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: messagedb-binary
          path: golang/messagedb
          retention-days: 1

  # ============================================================================
  # Go Linting with golangci-lint
  # ============================================================================
  lint-go:
    name: Go Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: golang/go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./golang
          args: --timeout=5m
        continue-on-error: true  # Don't fail on lint issues for now

  # ============================================================================
  # External Tests (Bun.js black-box testing)
  # ============================================================================
  test-external:
    name: External Tests
    runs-on: ubuntu-latest
    needs: test-go
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download messagedb binary
        uses: actions/download-artifact@v4
        with:
          name: messagedb-binary
          path: golang/
      
      - name: Make binary executable
        run: chmod +x golang/messagedb
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install test dependencies
        working-directory: ./test_external
        run: bun install
      
      - name: Run external tests
        working-directory: ./test_external
        run: bun test tests/
        env:
          MESSAGEDB_BIN: ../golang/messagedb

  # ============================================================================
  # Check go.mod is tidy
  # ============================================================================
  mod-tidy:
    name: Go Mod Tidy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: golang/go.sum
      
      - name: Run go mod tidy
        working-directory: ./golang
        run: |
          go mod tidy
          if [ -n "$(git diff --name-only go.mod go.sum)" ]; then
            echo "go.mod or go.sum needs tidying"
            git diff go.mod go.sum
            exit 1
          fi

  # ============================================================================
  # Summary Job
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-go, test-external, mod-tidy]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test-go.result }}" != "success" ]; then
            echo "Go tests failed"
            exit 1
          fi
          if [ "${{ needs.test-external.result }}" != "success" ]; then
            echo "External tests failed"
            exit 1
          fi
          if [ "${{ needs.mod-tidy.result }}" != "success" ]; then
            echo "Go mod tidy check failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
