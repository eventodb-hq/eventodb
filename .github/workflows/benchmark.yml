# Message DB CI - Performance Benchmark Workflow
# Runs performance benchmarks and checks for regressions

name: Performance Benchmarks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # ============================================================================
  # Performance Benchmarks
  # ============================================================================
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: golang/go.sum
      
      - name: Build EventoDB server
        working-directory: ./golang
        run: go build -o eventodb ./cmd/eventodb
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install test dependencies
        working-directory: ./test_external
        run: bun install
      
      - name: Run benchmarks
        working-directory: ./test_external
        run: bun test benchmarks/ --timeout 120000
        env:
          EVENTODB_BIN: ../golang/eventodb
      
      # Optional: Store benchmark results as artifact
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: test_external/benchmarks/*.json
          retention-days: 30
          if-no-files-found: ignore

  # ============================================================================
  # Go Benchmarks
  # ============================================================================
  go-benchmark:
    name: Go Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: golang/go.sum
      
      - name: Run Go benchmarks
        working-directory: ./golang
        run: |
          go test ./... -bench=. -benchmem -run=^$ -timeout 120s | tee benchmark-results.txt
      
      - name: Upload Go benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: go-benchmark-results
          path: golang/benchmark-results.txt
          retention-days: 30
